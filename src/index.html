<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/wc-stencil.esm.js"></script>
    <script nomodule src="/build/wc-stencil.js"></script>
  </head>
  <body>
    <style>
      body {
        display: flex;
        justify-content: space-evenly;
      }
    </style>
    <pear-input label="Label 1">
      <input name="name1" placeholder="Type smth" />
    </pear-input>

    <pear-input label="Label 2">
      <input name="name2" placeholder="Type smth" value="John" />
    </pear-input>

    <pear-input label="Label 3" disabled="true">
      <input name="name3" placeholder="Type smth" value="Dean" />
    </pear-input>

    <pear-input label="Label 4" has-error="true">
      <input name="name4" placeholder="Type smth" value="Kevin" />
    </pear-input>
  </body>
</html>
